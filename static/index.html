<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoneOS - Sonos Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-purple-800 min-h-screen p-5">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <h1 class="text-white text-center mb-8 text-4xl md:text-5xl font-bold drop-shadow-lg">
            ðŸŽµ ZoneOS
        </h1>

        <!-- Speakers Card -->
        <div class="bg-white rounded-xl p-6 mb-5 shadow-lg">
            <!-- Now Playing Header -->
            <div class="mb-4 pb-2 border-b-2 border-indigo-600 flex items-center gap-4 min-h-[60px]">
                <img id="now-playing-art" src="" alt="" class="w-14 h-14 rounded-lg object-cover shadow-sm hidden">
                <div id="now-playing-placeholder"
                    class="w-14 h-14 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center flex-shrink-0 shadow-sm">
                    <svg viewBox="0 0 24 24" class="w-7 h-7 fill-white opacity-90">
                        <path
                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                    </svg>
                </div>
                <div class="flex-1 min-w-0 overflow-hidden">
                    <div id="now-playing-title"
                        class="text-xl font-bold text-gray-900 truncate animate-scroll whitespace-nowrap">No music
                        playing</div>
                    <div id="now-playing-artist" class="text-sm text-gray-600 truncate"></div>
                </div>
            </div>

            <div id="speakers-container">
                <div class="text-center py-5 text-gray-600 italic">
                    Loading speakers...
                </div>
            </div>
        </div>

        <style>
            @keyframes scroll-text {
                0% {
                    transform: translateX(0);
                }

                100% {
                    transform: translateX(-50%);
                }
            }

            .animate-scroll[data-scrolling="true"] {
                animation: scroll-text 10s linear infinite;
            }
        </style>

        <!-- Favorites Card -->
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4 pb-2 border-b-2 border-indigo-600">
                <h2 class="text-gray-900 text-2xl font-semibold m-0 border-0 p-0">
                    Sonos Favorites
                </h2>
                <button onclick="app.refreshFavorites()"
                    class="refresh-btn bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm transition-all hover:-translate-y-0.5 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2 flex-shrink-0">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                    Refresh
                </button>
            </div>
            <div id="favorites-container">
                <div class="text-center py-5 text-gray-600 italic">
                    Loading favorites...
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
